<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title> 
    <style>
      .cost{
        color:green; 
      }  
      button{
        width:110px; 
        height:30px; 
        border:none; 
        border-radius: 15px; 
        margin-right:4px; 
        transition: opacity 0.15s;
      } 
      button:hover{
        opacity: 0.8;
      } 
      .add{
        background-color:rgb(255, 208, 54)
      } 
      .buy{
        background-color:rgb(255, 125, 0)
      }
    </style>
</head>
<body>
    <a href="https://www.amazon.com/">
      Back to Amazon
    </a> 
  <p><b><font size="+30">
  Nike Black Running Shoes
  </font></b></p>  
  <p class="cost"><b>
    $39 - in stock. 
  </b></p> 
  <p>
    Free delivery tomorrow. 
  </p> 
  <button class="add">
    Add to Cart
  </button>
  <button class="buy">
    Buy now
  </button>
</body>
</html>
