<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title> 
  <style>
    button {
      height: 36px;
      cursor: pointer;
    }
    .subscribe{
      background-color: rgb(186, 23, 23);  
      color:white;  
      border:none;
      width: 105px; 
      border-radius:4px; 
      margin-right:8px; 
      transition: opacity 0.15s;
    } 

      .subscribe:hover {
        opacity: 0.8;
      }
      .subscribe:active { 
        opacity: 0.4;
      }
    .join {
      background-color: white;
      color: rgb(33, 71, 163);
      border: solid;
      border-width: 1px;
      border-radius: 2px;
      border-color: rgb(33, 71, 163); 
      width: 62px;  
      margin-right:8px; 
      transition: background-color 0.15s, border-color 0.15s, opacity 0.15s;
    }
      .join:hover {
        background-color: rgb(33, 71, 163); 
        color:white; 
      } 
      .join:active{
        opacity: 0.7;
      }
    .tweet{
      background-color: rgb(17, 96, 173); 
      color: white; 
      border-radius: 18px; 
      border:none; 
      width: 70px;  
      transition: box-shadow 0.2s;
    } 
    .tweet:hover{
      box-shadow:0px 2px 5px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <button class="subscribe">
    SUBSCRIBE
  </button>  

  <button class="join">
    JOIN
  </button> 
   
  <button class="tweet">
    Tweet
  </button>
</body>
</html>
